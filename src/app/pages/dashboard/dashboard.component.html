<h1>Dashboard</h1>

<div class="row">
    <h2>Best Movies</h2>

    <div class="col-6">
        <div class="list-header fw-bold">Movie</div>
    </div>
    <div class="col-6">
        <div class="fw-bold">Rating</div>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let entMovies of lstMovies">
                <div class="row">
                    <div class="col">
                        {{ entMovies.name }}
                    </div>
                    <div class="col">
                        <i class="fa fa-star" aria-hidden="true"
                            *ngFor="let number of [].constructor(entMovies.rating)"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <h2>Best Users</h2>

    <div class="col-6">
        <div class="list-header fw-bold">User</div>
    </div>
    <div class="col-6">
        <div class="fw-bold">Accesses</div>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let entUsers of lstUser">
                <div class="row">
                    <div class="col">
                        {{ entUsers.name }}
                    </div>
                    <div class="col">
                        {{ entUsers.access }}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
